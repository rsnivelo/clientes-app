<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button type="button" class="btn btn-primary" [routerLink] = "['/clientes/form']">Crear cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No hay registros
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombres }}</td>
          <td>{{ cliente.apellidos | lowercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createdAt | date:"EEEE dd, MMMM yyyy" }}</td>
          <td><button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button></td>
          <td><button type="button" name="button" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginadorChild] = "paginador"></app-paginator>
  </div>
</div>
